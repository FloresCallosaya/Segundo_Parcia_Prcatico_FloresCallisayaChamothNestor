<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="encabezado">
        <h2>SEGUNDO PARCIAL TEM-742</h2>
        <h3>CHAMOTH NESTOR FLORES CALLISAYA</h3>
        <p>Carnet: 7097220</p>
    </div>

    <div class="container">
        <h1>Editar Producto</h1>

        <form action="{{ url_for('editar', id=producto['id']) }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto['cantidad'] }}" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" value="{{ producto['precio'] }}" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" value="{{ producto['fecha_vencimiento'] }}" required>

            <label for="categoria">Categor√≠a:</label>
            <input type="text" name="categoria" value="{{ producto['categoria'] }}" required>

            <button type="submit">
                <img src="{{ url_for('static', filename='images/icono-guardar.png') }}" alt="Guardar Icono">
                Guardar Cambios
            </button>
        </form>

        <a href="{{ url_for('index') }}">Volver al listado</a>
    </div>
</body>
</html>
